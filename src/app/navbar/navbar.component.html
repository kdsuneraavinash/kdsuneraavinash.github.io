<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">{{ getTitle() }}</a>
  <ul class="navbar-nav ms-auto">
    <li class="nav-item" *ngFor="let navButton of navButtons">
      <a class="nav-link" routerLink="{{ navButton.link }}" routerLinkActive="active">
        <i class="fa fa-{{ navButton.iconName }}"></i> {{ navButton.text | uppercase }}
      </a>
    </li>
  </ul>
</nav>
