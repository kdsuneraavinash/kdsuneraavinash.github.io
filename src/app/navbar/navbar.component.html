<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2">
  <a class="navbar-brand" href="#">{{ getTitle() }}</a>
  <button
    (click)="toggleNavbarCollapsing()"
    class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div [class.collapse]="isNavbarCollapsed" class="navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngFor="let navButton of navButtons">
        <a class="nav-link p-2" routerLink="{{ navButton.link }}" routerLinkActive="active" (click)="collapseNavbar()">
          <i class="fa fa-{{ navButton.iconName }}"></i> {{ navButton.text | uppercase }}
        </a>
      </li>
    </ul>
  </div>
</nav>
