<div class="mt-1 animated fadeIn p-4 timeline auto-center" [class.is-last]="isLast">
    <div class="row">
        <div class="mb-4 px-2">
            <span
                class="fas fa-award fa-2x white-text {{data.color}} p-3 justify-content-center text-center medal rounded-circle z-depth-2"></span>
        </div>
        <div class="col-sm-10">
            <h2 class="h2-responsive">{{data.title}}</h2>

            <div class="row mb-4">
                <div class="col-md-6">
                    <small class="px-2 blue-grey-text">
                        <mdb-icon fas icon="sitemap" class="pr-2"></mdb-icon>
                        {{data.organizers}}
                    </small>
                </div>
                <div class="col-md-6">
                    <small class="px-2 blue-grey-text">
                        <mdb-icon fas icon="laptop-code" class="pr-2"></mdb-icon>
                        {{data.type}}
                    </small>
                </div>
            </div>

            <hr />

            <div id="text"> {{data.content}} </div>

            <div class="row pb-2 pl-2 auto-center">
                <div *ngFor="let link of data.links">
                    <a mdbBtn type="button" color="dark" outline="true" size="sm" mdbWavesEffect target="_blank"
                        rel="noopener" [href]="link.target"> {{link.title}} </a>
                </div>
            </div>

            <div *ngIf="data.image" class="view overlay z-depth-2">
                <img [src]='data.image' class="img-fluid rounded" alt="Photo">
                <div class="mask flex-center rgba-black-light">
                </div>
            </div>

            <div *ngIf="data.team">
                <div class="row pt-4 px-3 auto-center">
                    <app-team-mate *ngFor="let teamMate of data.team" [data]="teamMate"></app-team-mate>
                </div>
            </div>
        </div>
    </div>

</div>
