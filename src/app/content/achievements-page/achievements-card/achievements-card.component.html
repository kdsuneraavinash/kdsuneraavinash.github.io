<div class="mt-1 animated fadeIn p-4 timeline">
  <div class="row">
    <div class="mb-4 px-2">
      <span
        class="fas fa-award fa-2x white-text {{data.color}} p-3 justify-content-center text-center medal rounded-circle"></span>
    </div>
    <div class="col-sm-10">
      <h2>{{data.title}}</h2>

      <div class="row mb-4">
        <div class="col-md-6">
          <small class="px-2 blue-grey-text">
            <mdb-icon fas icon="sitemap" class="pr-2"></mdb-icon> {{data.organizers}}
          </small>
        </div>
        <div class="col-md-6">
          <small class="px-2 blue-grey-text">
            <mdb-icon fas icon="laptop-code" class="pr-2"></mdb-icon> {{data.type}}
          </small>
        </div>
      </div>

      <hr />
      <div [innerHTML]='data.content'>
      </div>
    </div>
  </div>

</div>
