<div class="me-2" title="{{ teamMate ? teamMate.name : '' }}" placement="top">
  <div class="view overlay rounded-circle border">
    <img [src]="teamMate?.image" [alt]="teamMate?.image" class="avatar rounded-circle" />
    <a href="{{ teamMate ? teamMate.url : '' }}" target="_blank" rel="noopener">
      <div class="mask flex-center rgba-black-light"></div>
    </a>
  </div>
</div>
