<div id="sidebar-bottom" *ngIf="footerIcons">
  <div class="row">
    <a
      *ngFor="let footerIcon of footerIcons"
      class="text-white col p-2 hvr-grow"
      href="{{ footerIcon.linkAddress }}"
      placement="top"
      target="_blank"
      rel="noopener"
      title="{{ footerIcon.tooltip }}"
    >
      <app-common-icon type="fab" [icon]="footerIcon.iconName"></app-common-icon>
    </a>
  </div>
</div>
